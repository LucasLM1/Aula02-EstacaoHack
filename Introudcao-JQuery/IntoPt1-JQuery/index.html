<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1></h1>

    <div id= "exemplo">
        Teste
    </div>

    <ul class="exemploClass">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <!-- <img src="https://i.pinimg.com/originals/2a/4a/4c/2a4a4c46d00a295115606aa211800190.jpg" alt="meuLogo" border="10"> -->

    <form action="">
        <input id="nome" type="text" value="LucasM"><br>
        <select name="" id="pais">
            <option value="1" selected>Brasil</option>
            <option value="2">Paris</option>
            <option value="3">Japão</option>
            <option value="4">Canadá</option>
        </select><br>
        <hr>
        <!-- Apenas pode ser selecionado um valor -->
        <input class="genero" type="radio" name="genero" value="M" checked>Maculino
        <input class="genero" type="radio" name="genero" value="F">Feminino

        <hr>
        <!-- input[type=checkbox name=interesse]*4 -->
        <!-- Pode ser selecionado mais de um -->
        <input type="checkbox" name="interesse" class="interesse" value="HTML" checked>HTML <br>
        <input type="checkbox" name="interesse" class="interesse"  value="CSS" checked>CSS <br>
        <input type="checkbox" name="interesse" class="interesse" value="JavaScript">JavaScript <br>
        <input type="checkbox" name="interesse" class="interesse"  value="Java">Java <br>
    </form>

</body>
</html>
