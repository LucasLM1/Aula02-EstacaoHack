<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div style="width: 200px; height:200px; background-color: cornflowerblue;">

    </div>

    <h5>Show and Hide</h5>
    <button id="mostar">
        Mostrar
    </button>

    <button id="ocultar">
        Ocultar
    </button>

    <hr>
    <h5>Fade</h5>
    <button id="mostarFade">
        Mostrar
    </button>

    <button id="ocultarFade">
        Ocultar
    </button>

    <h5>Slide</h5>

        Mostrar
    </button>

    <button id="ocultarSlide">
        Ocultar
    </button>
    <button id="alternar">Alternar</button>

    <hr>

    <h3>
        Animação
    </h3>
    <button id="lancar">Lançar</button>
    <div id="bola" style="background-color: blueviolet; height: 100px; width: 100px; position: absolute; border-radius: 50%; top: 580px;">

    </div>
